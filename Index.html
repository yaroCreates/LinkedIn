<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css" defer>
    <title>LinkedIn Signin Page Redesign</title>
    
</head>

<body>
    <div class="container">
        <div class="header">
            <img class= "logo" src="./Img/Linkedin.svg" alt="linkedin.com">
        </div>

        <div class="content">
            <div class="tag">
                <h1>Sign in</h1>
                <p>Stay updated on your professional world</p>
            </div>
            <form action="">
                <input class="text-field" type="text" placeholder="Email or Phone">
                <br/>
                <input class="text-field" id="text-field2" type="text" placeholder="Password">
                <br/>
                <a href="#">Forgot password?</a>
                <br/>
                <button>Sign in</button><br/>
                <div class="btn-divider">
                    <hr noshade size= "1px" width="40%" color="#e3e3e3">
                    <span>or</span>
                    <hr size="1px" width="40%" color="#e3e3e3">
                </div>
                <button class="button2">Sign in with Apple</button>
            </form>
            

        </div>
        <div class="join-tag">
            <p>New to LinkedIn?</p>
            <a href="#">Join now</a>
        </div>
        <div class="footer">
            <p class="copyright">
                <img class="copyright-img" src="./Img/linkedin-black.svg" alt="Linkedin">
                <span>Â© 2021</span>
            </p>
            <a class= "footer-links" href="#">User Agreement</a>
            <a class= "footer-links" href="#">Privacy Policy</a>
            <a class= "footer-links" href="#">Community Guidelines</a>
            <a class= "footer-links" href="#">Cookie Policy</a>
            <a class= "footer-links" href="#">Copyright Policy</a>
            <a class= "footer-links" href="#">Send Feedback</a>
            <a class= "footer-links" href="#">Language</a>
        </div>

    </div>
    
</body>
</html>
